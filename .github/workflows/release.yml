name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: '发布版本号 (例如 v0.1.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build-release:
    name: Build Windows
    runs-on: windows-latest
    # 限制手动发布只能在 main 分支运行
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史以支持打标签

      - name: Create Git Tag (Manual Dispatch)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG_NAME=${{ github.event.inputs.tag_name }}
          
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping creation."
          else
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: uv sync --frozen
        
      - name: Install Frontend Dependencies
        run: npm ci
        
      # Build Python Backend Executable
      - name: Build Backend Executable
        env:
          USE_UV: true 
        run: npm run build:backend
        
      # Build & Publish Electron App
      - name: Build & Publish Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          # Increase timeout for large file uploads (20 mins)
          ELECTRON_BUILDER_HTTP_TIMEOUT: 1200000
        # 使用 publish=always 并强制 releaseType 为 draft (草稿)
        # 确保完整构建：后端 + UI + Electron主进程
        run: |
          npm run build
          npx electron-builder --win --publish always -c.publish.releaseType=draft
        shell: bash
