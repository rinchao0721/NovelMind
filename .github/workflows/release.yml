name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: '发布版本号 (例如 v0.1.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build-release:
    name: Build Windows
    runs-on: windows-latest
    # 限制手动发布只能在 main 分支运行
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史

      - name: Create Git Tag (Manual Dispatch)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG_NAME=${{ github.event.inputs.tag_name }}
          
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping creation."
          else
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: uv sync --frozen
        
      - name: Install Frontend Dependencies
        run: npm ci
        
      # Build Python Backend Executable
      - name: Build Backend Executable
        env:
          USE_UV: true 
        run: npm run build:backend
        
      - name: Build Electron App
        run: |
          npm run build
          npx electron-builder --win --publish never
        shell: bash
      
      # 检查生成的文件
      - name: Check Build Output
        shell: bash
        run: |
          echo "=== Build output files ==="
          ls -lh release/ || echo "No release directory"
          if [ -d "release" ]; then
            find release -type f -name "*.exe" -o -name "*.exe.blockmap" -o -name "*.yaml" | while read file; do
              size=$(du -h "$file" | cut -f1)
              echo "File: $file (Size: $size)"
            done
          fi
      
      # 创建或获取 GitHub Release
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          TAG_NAME="${{ github.event.inputs.tag_name || github.ref_name }}"
          echo "Creating/updating release for tag: $TAG_NAME"
          
          # 检查 Release 是否已存在
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "Release $TAG_NAME already exists"
          else
            echo "Creating new draft release $TAG_NAME"
            gh release create "$TAG_NAME" \
              --draft \
              --title "NovelMind $TAG_NAME" \
              --notes "自动构建的发布版本 $TAG_NAME"
          fi
      
      # 上传文件到 Release 
      - name: Upload Release Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          TAG_NAME="${{ github.event.inputs.tag_name || github.ref_name }}"
          echo "Uploading files to release $TAG_NAME"
          
          # 上传所有构建产物
          cd release
          
          # 上传安装包和相关文件
          for file in *.exe *.exe.blockmap latest.yml; do
            if [ -f "$file" ]; then
              echo "Uploading: $file"
              # gh CLI 会自动处理重试和大文件上传
              gh release upload "$TAG_NAME" "$file" --clobber || {
                echo "Failed to upload $file, retrying..."
                sleep 5
                gh release upload "$TAG_NAME" "$file" --clobber
              }
            fi
          done
          
          echo "Upload complete!"
